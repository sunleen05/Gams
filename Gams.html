<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="image/x-icon" rel="icon" href="img/gams-g.png">
  <link rel="stylesheet" href="assets/new.min.css">
  <style>
    html, body { transition: .5s; }
    body { max-width: 1000px; margin: auto; }
    @font-face {
      font-family: 'facon';
      src: url('assets/facon.ttf') format('truetype');
    }
    .title {
      font-size: 50pt;
      font-family: 'facon', sans-serif;
      letter-spacing: 3pt;
      margin-bottom: 10px;
      text-align: center;
    }
    .dashboard-controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 2em;
    }
    .switch { position: relative; width: 60px; height: 34px; display: inline-block; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; }
    .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; }
    input:checked + .slider { background-color: #2196F3; }
    input:focus + .slider { box-shadow: 0 0 1px #2196F3; }
    input:checked + .slider:before { transform: translateX(26px); }
    .slider.round { border-radius: 34px; }
    .slider.round:before { border-radius: 50%; }
    .tile {
      color: var(--nc-tx-1); height: auto; width: auto; border-radius: 10px; border: 1px solid var(--nc-tx-1);
      text-align: center; position: relative; float: left; margin: 20px; min-width: 200px; min-height: 250px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      transition: box-shadow .2s, background .2s;
    }
    .tile img { width: 200px; height: 200px; border-radius: 10px; }
    .tile:hover { font-weight: bold; cursor: pointer; background: var(--nc-bg-3); box-shadow: 0 4px 16px rgba(0,0,0,0.06); }
    .shade { opacity: 0.7; background-color: var(--nc-bg-3); position: fixed; width: 100%; height: 100vh; top: 0; left: 0; z-index: 100; display: block; }
    .cont {
      opacity: 1; color: var(--nc-tx-1); background-color: var(--nc-bg-3); z-index: 1000;
      width: calc(100vw - 70px); height: calc(100vh - 70px); border-radius: 10px; text-align: center;
      position: fixed; left: 50%; top: 50%; transform: translateX(-50%) translateY(-50%);
    }
    .loader {
      position: fixed; border:16px solid var(--nc-bg-3); border-radius:50%; border-top:16px solid var(--nc-lk-2);
      width:120px; height:120px; top: 0; right: 0; margin: 10px; animation:spin 2s linear infinite;
      transform: translateX(-50%) translateY(-50%);
    }
    @keyframes spin { 0%{transform:rotate(0deg)} 100%{transform:rotate(360deg)} }
    .section-title { float:left; width:100%; font-size: 1.5em; margin: 25px 0 10px 0; }
    @media(max-width:800px){
      .tile { margin: 10px; }
      .tile img { width: 120px; height: 120px; }
      body { max-width: 98vw; }
    }
  </style>
  <script src='i.js'></script>
</head>
<body onload="setSavedTheme()">
  <header>
    <h1 class="title">Dashboard</h1>
    <div class="dashboard-controls">
      <div>
        <label for="darkModeInput">Dark Mode:</label>
        <label class="switch">
          <input id="darkModeInput" type="checkbox" checked oninput="changeTheme(this)">
          <span class="slider round"></span>
        </label>
      </div>
      <div>
        <label for="gamMode">Gam Mode:</label>
        <select onchange='changeGamMode(this)' id='gamMode'>
          <option value="gam">In new tab</option>
          <option value="embed">On this tab</option>
          <option value="blank">In an about:blank tab</option>
          <option value="direct">Replace this tab</option>
          <option value="raw">Raw link in new tab</option>
        </select>
      </div>
      <div>
        <p>Total Games: <span id="totalGames">Loading...</span></p>
      </div>
    </div>
  </header>

  <div id="searcher">
    <div onclick="searchbar(this)" style="position:fixed; width: 50px; right: 10px; top: 10px; z-index: 100; font-size:13pt; transition: all 0.3s ease-in-out;">
      <svg style="max-width: 100%; fill: var(--nc-tx-2);" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
      </svg>
    </div>
  </div>

  <div class="overlay" id="overlay" style="display:none">
    <div class="shade" id="shade"></div>
    <div class="cont" id="cont">
      <a style="position:fixed;top:-35px;left:-35px;" id="newWin" title="Open in new window" target="_blank">
        <button>ðŸ¡½</button>
      </a>
      <iframe style="width:100%;height:100%;border-radius:10px" frameborder=0 id="mainGam"></iframe>
      <div class='loader' id='loader'></div>
    </div>
  </div>

  <main>
    <div id="contain">
      <a href="Settings.html" class="tile">
        <img class="img" src="img/gams-g.png" alt="Settings Icon">
        <p class="name">Settings</p>
      </a>
      <a href="g/about.html" class="tile">
        <img class="img" src="img/gams-g.png" alt="About Icon">
        <p class="name">About</p>
      </a>
    </div>
  </main>
  <!-- The rest of your JS code remains unchanged for functionality but should reference 'dashboard' where relevant. -->
  <script>
    // ...All your original JavaScript code here...
    // (No changes required unless changing internal references from 'gams' to 'dashboard')
  </script>
</body>
</html>
